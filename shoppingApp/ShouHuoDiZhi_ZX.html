<!doctype html>
<html style="height:100%;">
<head>
<meta charset="utf-8">
<meta content="购物通" http-equiv="keywords">
<meta name="description" content="购物通">
<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
<title>购物通</title>
<link rel="stylesheet" href="css/index.css" type="text/css">
<link rel="stylesheet" href="css/zy.css" type="text/css">
<link rel="stylesheet" href="css/swiper.min.css" type="text/css">
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>  
</head>
<body style="height: 100%;"> 
<!--页面内容
<div id="yemnr">--> 
<!--头部--> 
<div class="toub_beij toub_beij_zy">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#"><img class="fanh_ann" src="images/web/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24 zyyge">新添收货地址</a></li>  
				</ul>
			</div>
		</div> 
	</div>
</div>
<script type="text/javascript">
	//滑动头部透明（针对首页头部用）
	window.onscroll=function(){

	var autoheight=document.body.scrollTop||document.documentElement.scrollTop;
	if(autoheight>10){
		$(".toub_beij").css("position" ,"fixed")
		}else{
			$(".toub_beij").css("position" ,"relative")
		}
	}
</script>
<!--内容-->
<div class="shouhdz_hk">
	<div class="shouh_zk">
		<div class="shouh_dange_beijin">
			<div class="denglu_k denglu_k_k">
				<div class="denglk denglk_l">
					<div class="mz px24">收货人：</div>
					<input type="text" placeholder="">
				</div>
				<div class="denglk denglk_l">
					<div class="mz px24">联系方式：</div>
					<input type="text" placeholder="手机号码">
				</div>
				<div class="denglk denglk_l">
					<div class="mz px24">所在地区：</div>
					<div class="browser">
				        <!--选择地区-->
				        <section class="express-area">
				            <a id="expressArea" href="javascript:void(0)">
				                <dl>
				                    <dt></dt>
				                    <dd>省 > 市 > 区/县</dd>
				                </dl>
				            </a>
				        </section>
				        <!--选择地区弹层-->
				        <section id="areaLayer" class="express-area-box">
				            <header>
				                <h3>选择地区</h3>
				                <a id="backUp" class="back" href="javascript:void(0)" title="返回"></a>
				                <a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
				            </header>
				            <article id="areaBox">
				                <ul id="areaList" class="area-list"></ul>
				            </article>
				        </section>
				        <!--遮罩层-->
				        <div id="areaMask" class="mask"></div>
				        <script src="js/jquery.area.js"></script>
				    </div>
				</div>
				<div class="denglk denglk_l">
					<div class="mz px24">详细地址：</div> 
				</div> 
			</div>
		</div>
		<div class="shouh_dange_beijin dk"><a href="#">确 认</a></div>
	</div>
</div>  
<!--大框div
</div>-->
<!--搜索页面--> 
</body>
</html>
