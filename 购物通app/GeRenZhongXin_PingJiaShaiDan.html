<script type="text/javascript">
	window.onload=function(){

		var Html=document.getElementsByTagName("html")[0];//0 第一个数组

			}

			}  
			event.stopPropagation();//阻止冒泡事件
		} 
		Html.onclick=function(){
			LieBiao.style.display='none';
		}

 };
